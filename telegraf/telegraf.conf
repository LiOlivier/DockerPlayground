# Telegraf configuration for DockerPlayground
# Collect host, Docker, and Postgres metrics and expose them to Prometheus on :9273

[global_tags]
  env = "dev"

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  omit_hostname = false

###############################################################################
# OUTPUTS
###############################################################################

# Expose metrics for Prometheus to scrape
[[outputs.prometheus_client]]
  listen = ":9273"
  metric_version = 2
  path = "/metrics"
  # Uncomment to include internal telegraf metrics
  # export_timestamp = true

###############################################################################
# INPUTS
###############################################################################

# System / host metrics (uses HOST_* env vars to read from mounted host paths)
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = true

[[inputs.mem]]
[[inputs.swap]]
[[inputs.system]]
[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "overlay"]
[[inputs.diskio]]
[[inputs.net]]
[[inputs.processes]]

# Docker engine & containers metrics (needs docker.sock)
[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  gather_services = false
  container_names = []
  timeout = "5s"
  perdevice = true
  total = true

# Postgres metrics (requires reachable postgres service and valid creds)
[[inputs.postgresql]]
  ## servers to monitor. database can be left empty to collect instance metrics.
  servers = [
    "postgresql://user:password@postgres:5432/playground_db?sslmode=disable"
  ]
  ## optional: gather per-database metrics
  # databases = ["playground_db"]
  ## increase for large instances
  max_locks_per_transaction = 128

# You can also have Telegraf scrape Prometheus exporters if desired.
# Example to scrape cAdvisor (but redundant since Prometheus already scrapes it directly):
